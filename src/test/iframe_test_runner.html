<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Device -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="HandheldFriendly" content="True"/>
    <meta name="format-detection" content="telephone=no">

    <meta charset="utf-8">
    <title>title</title>
    <style>
      html, body, iframe {
        padding:  0;
        margin:  0;
        width:  100%;
      }
    </style>
  </head>

  <body>
    <iframe id="myIframe" src="../preview.html" scrolling="no"></iframe>
    <script>
      window.iFrameResizer = {
        targetOrigin: '*'
      }
    </script> 
    <script src="../js/vendor.js"></script>
    <script>
      iFrameResize({
        log:true,
         heightCalculationMethod: 'max',
      }, '#myIframe');
    </script>
  </body>

</html>
