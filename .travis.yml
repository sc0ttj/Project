language: 
  php

php: 
  - 5.5

env:
  global:
    - NODE_VERSION="4"
    - NODE_JS_VERSION="4"
    - TRAVIS_NODE_VERSION="4"

addons:
  hosts:
    - localhost

dist: trusty
sudo: required

branches:
  only:
  - travis_ci

before_install:
  - uname -a
  - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1280x1024x16"
  - nvm install node

install:
  - npm install -g brunch@2.9.1
  - npm install -g bower
  - npm install
  - bower update
  - sleep 1

before_script:
  - "export PATH=/usr/local/phantomjs-2.0.0/bin:$PATH"
  - export HOSTNAME=localhost
  - cd www
  - "echo $(pwd) && ls"
  - sudo apt-get update
  - sudo apt-get install -y php5 php5-mcrypt php5-curl php5-cli php5-gd -qq
  - sudo apt-get install -y imagemagick php5-imagick -qq
  # configure apache virtual hosts
  - sudo cp -f ../build/travis-ci-apache /etc/apache2/sites-available/000-default.conf
  - sudo sed -e "s?%TRAVIS_BUILD_DIR%?$(pwd)?g" --in-place /etc/apache2/sites-available/000-default.conf
  - sudo sed -e "s?Listen 80?Listen 8080?g" --in-place /etc/apache2/ports.conf
  - echo "ServerName localhost" | sudo tee -a /etc/apache2/apache2.conf
  - sudo usermod -a -G www-data travis
  - sudo a2enmod rewrite
  - sudo service apache2 restart
  # log useful debugging info
  - sudo ls -R /etc/apache2/
  - sudo cat /etc/apache2/apache2.conf
  - sudo cat /etc/apache2/sites-available/000-default.conf
  - sudo cat /etc/apache2/ports.conf
  - sudo apachectl fullstatus | tail -1
  - sudo netstat -anp | grep apache2
  # back to root dir, we will run test from there
  - cd ..
  - sleep 1

script: npm test

after_script:
  - sudo cat /var/log/apache2/error.log
  - sudo cat /var/log/apache2/access.log
  - ls /home/travis/build/sc0ttj/Project/www
  - ls -R /home/travis/build/sc0ttj/Project/www/demo/
